<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | Elegance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
           
            <div class="form-block login-block active">
                <h2>Вход</h2>
                <form id="loginForm" action="auth_handler.php" method="POST">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit">Войти</button>
                </form>
                <p class="switch-form">Нет аккаунта? <a href="#" onclick="switchForm('register')">Зарегистрироваться</a></p>
            </div>

    
            <div class="form-block register-block">
                <h2>Регистрация</h2>
                <form id="registerForm" action="register.php" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Имя" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Пароль" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
                    </div>
                    <button type="submit">Зарегистрироваться</button>
                </form>
                <p class="switch-form">Уже есть аккаунт? <a href="#" onclick="switchForm('login')">Войти</a></p>
            </div>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
